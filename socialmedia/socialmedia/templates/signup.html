{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <section class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <h1 class="mb-4">Sign Up</h1>
                    {% if invalid %}
                    <div class="alert alert-danger" role="alert">{{ invalid }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="fnm" required class="form-control" placeholder="Username" />
                        </div>
                        <div class="mb-3">
                            <input type="email" name="emailid" required class="form-control" placeholder="Email" />
                        </div>
                        <div class="mb-3">
                            <input type="password" name="pwd" required class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-check d-flex flex-column align-items-center mb-3">
                            <label class="form-check-label text-center">
                                Have an account?<br>
                                <a href="/loginn">Login</a>
                            </label>
                        </div>                        
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<style>
    body {
        background-image: url('{% static "images/backgroundpic.png" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Playfair Display', serif;
        padding: 20px;
        margin-top: 500px;
    }
</style>
